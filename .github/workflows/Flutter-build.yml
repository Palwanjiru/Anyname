name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'

      - name: Print Flutter version
        run: flutter --version

      - name: Create Flutter project
        run: |
          flutter create flutter_so
          cd flutter_so
          flutter pub get

      - name: Build apk for arm64 and armeabi-v7a
        run: |
          cd flutter_so
          flutter build apk --release --target-platform android-arm,android-arm64

      # Debug step to find the correct paths
      - name: Find libflutter.so files
        run: |
          find flutter_so -name "libflutter.so" -type f | head -20
          echo "=== Checking common paths ==="
          ls -la flutter_so/build/app/intermediates/ || echo "No intermediates dir"
          ls -la flutter_so/build/app/intermediates/*/release/out/lib/ 2>/dev/null || echo "No lib directories found"

      # Try multiple possible paths for Flutter 3.35.2
      - name: Upload libflutter.so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libflutter-so-files
          path: |
            flutter_so/build/app/intermediates/merged_native_libs/release/out/lib/arm64-v8a/libflutter.so
            flutter_so/build/app/intermediates/merged_native_libs/release/out/lib/armeabi-v7a/libflutter.so
            flutter_so/build/app/intermediates/stripped_native_libs/release/out/lib/arm64-v8a/libflutter.so
            flutter_so/build/app/intermediates/stripped_native_libs/release/out/lib/armeabi-v7a/libflutter.so
            flutter_so/build/app/intermediates/merged_jni_libs/release/out/lib/arm64-v8a/libflutter.so
            flutter_so/build/app/intermediates/merged_jni_libs/release/out/lib/armeabi-v7a/libflutter.so
          if-no-files-found: warn
          retention-days: 30
